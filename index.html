<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’˜</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
      z-index: 2;
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    /* Celebration screen */
    .confetti {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at top, #ff4d6d, #1a001a);
      color: white;
      text-align: center;
      z-index: 5;
      animation: popIn 0.6s ease forwards;
    }

    .confetti h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .confetti p {
      font-size: 20px;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Hey you ğŸ‘€<br>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yes">YES ğŸ˜</button>
    <button id="no">NO ğŸ™„</button>
  </div>

  <div class="confetti" id="confetti">
    <h2>ğŸ‰ğŸ’– YAY!! ğŸ’–ğŸ‰</h2>
    <p>Youâ€™re officially my Valentine ğŸ˜Œ</p>
    <p>Get ready for love & snacks ğŸ¥°ğŸ«</p>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const confetti = document.getElementById("confetti");
    const card = document.getElementById("card");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES celebration
    yesBtn.addEventListener("click", () => {
      card.style.display = "none";
      confetti.style.display = "flex";
      startHearts();
    });

    // Floating hearts generator
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-30px";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 300);
    }
  </script>

</body>
</html>
